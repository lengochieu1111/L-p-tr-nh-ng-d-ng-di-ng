            <div class="form-group">

                <input type="text" class="form-control" name="txtdvt" id="txtdvt" placeholder="DVT">
            </div>
            <div class="form-group">
                <label for="txtDonGia">Don gia</label>
                <input type="text" class="form-control" name="txtDonGia" id="txtDonGia" placeholder="Don gia">

            <div class="form-group">

            <button type="submit" name="btnThem" value="btnThem" class="btn btn-primary" btn-lg btn-block">Them</button>
            <button type="submit" name="btnHienThi" value="btnHienThi" class="btn btn-primary" btn-lg btn-block">HienThi</button>

            </div>
        </div>
        <div class="card">
            <img class="card-img-top" src="holder.js/100x180/" alt="">

                <h4 class="card-title">Hien thi san pham</h4>
                <table class="table">
                    <thead>
                        <tr>
                            <th>MaSP</th>

                            <th>Dvt</th>
                            <th>DonGia</th>
                            <th>NhaCC</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
